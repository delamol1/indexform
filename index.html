<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
    <legend>Personal Information</legend>
    <label for="surname">Surname</label>
    <input type = "text"   name ="surname" id="surname" required ><br/><br/>
    <label for="surname">Name</label>
    <input type = "text" name = "namefield" id="name" required><br/><br/>
    <label for="date">Full date of Birth:</label><br/>
    <input type = "date" name = "datefield" id="date"><br/><br/>
    <label for="terms">I accept the terms of the agreement:</label>
    <input type = "checkbox" name = "termsfield" id="terms"><br/><br/>
    </fieldset>

    <fieldset>
    <legend>Registration</legend>
    <label for="email">E-mail</label>
    <input type = "email" name="emailfield" id="email" minlength=6><br/><br/>
    <label for="password">Password</label>
    <input type = "text"  name = "passwordfield" id="password"><br/><br/>
    </fieldset>

    <fieldset>
    <legend>An interesting fact about you!</legend>
    <legend>Do you love cats?</legend>
    <label for = "yes">Yes</label>
    <input type = "radio" name = "yesfield" id="yes" name="cats"><br/>
    <label for = "no">No</label>
    <input type = "radio" name="nofield" id="no" name="cats">
    </fieldset>

    <fieldset>
    <legend>What is your favourite colour?</legend>
    <input type="color" name="favcolor" value="black"><br/><br/>
    
    <label for="time">What time do you go to bed?</label>
    <input type="time" name = "timefield" id="time"><br/><br/>
    
    <label>What is your favorite car?</label><br/><br/>
    <select name = "selectfield">
        <option value="volvo">BMW</option>
        <option value="saab">AUDI</option>
        <option value="mercedes">LADA</option>
            
          </select>
    
    <label>How do you rate our work?</label><br/><br/>
    <input type="range" name="rangefield" min="0" max="100">

    </fieldset>

    <fieldset>
        <legend>Your Comments:</legend>
        <textarea  name = "commentsfield" maxlength=200 placeholder="Comments"></textarea>
    </fieldset><br/><br/>

    <input type="submit" value="Submit">
    </form>
</body>
</html>
